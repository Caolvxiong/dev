<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
    <div data-role="header">
        <a href="fishList.html" data-icon="arrow-l">Cancel</a>
        <h1>Edit Fish</h1>
        <a href="fishList.html" data-icon="arrow-l">Done</a>
    </div>

    <label for="text-1">Weight:</label>
    <input type="text" name="text-1" id="text-1" value=""/>

    <label for="text-1">Length:</label>
    <input type="text" name="text-1" id="text1" value=""/>

    <label for="select-choice-1" class="select">Species</label>
    <select name="select-choice-1" id="select-choice-1">
        <option value="standard">Species 1</option>
        <option value="rush">Species 2</option>
        <option value="express">Species 3</option>
        <option value="overnight">Species 4</option>
    </select>

    <label for="date-1">Date Caught:</label>
    <input type="date" data-clear-btn="false" name="date-1" id="date-1" value=""/>
    
    <a href="deleteFish.html" data-role="button">Delete Fish</a>

    <div data-role="footer" class="ui-bar" style="position:absolute;bottom:0px;left:0px;right:0px">
        <a href="#" data-icon="plus">Add</a>
        <a href="#" data-icon="arrow-u">Up</a>
        <a href="#" data-icon="arrow-d">Down</a>
    </div>

</body>
</html>
