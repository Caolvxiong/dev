<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sticky footer · Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <script src="../../javascript/jquery-2.0.3.min.js"></script>

    <style type="text/css">

        /* Wrapper for page content to push down footer */

        body {
            overflow:hidden;
        }

        #wrap {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            /* Negative indent footer by it's height */
            margin: 0 auto -15px;
        }

          /* Set the fixed height of the footer here */
          #footer {
              padding-top:15px;
              height: 60px;
          }

          #footer {
              background-color: #aaaaaa;
          }
    </style>
</head>

<body>

    <div id="wrap" class="container">
        <div>
            <h1>Template</h1>
       </div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <select class="form-control widget-type">
                        <option value="paragraph">Paragraph</option>
                        <option>H1</option>
                    </select>
                </div>
                <div class="col-xs-1">
                    <button class="add form-control btn btn-primary btn-block">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $("#footer").hover(footerHoverIn, footerHoverOut);
            $(".add").click(addEventHandler);
        });

        function addEventHandler() {
            var widgetType = $(".widget-type").val();
            console.log(widgetType);
            if ("paragraph" == widgetType) {
                $("<p class='widget'>Paragraph</p>").appendTo("#wrap");
            }
        }

        function footerHoverIn() {
            $("#wrap").animate({ "margin": "0 auto -60px" });
        }

        function footerHoverOut() {
            $("#wrap").animate({ "margin": "0 auto -15px" });
        }
    </script>
</body>
</html>
