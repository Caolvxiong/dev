<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link href="css/jquery.mobile-1.3.2.min.css" type="text/css" rel="stylesheet"/>
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/pure.js"></script>
	</head>
	<body>
		<div data-role="header" data-position="fixed">
			<a href="index.html" data-icon="arrow-l">Logout</a>
			<h1>Profile</h1>
			<a href="trips.html" data-icon="arrow-r" data-iconpos="right">Trips</a>
		</div>
		
		<form action="profile.html">
			<label for="text-basic">Last Name:</label>
			<input type="text" name="text-basic" value="">
			
			<label for="text-basic">First Name:</label>
			<input type="text" name="text-basic" value="">
	
			<label for="select-native-1">Gender:</label>
		    <select name="select-native-1" id="select-native-1">
		        <option value="1">Male</option>
		        <option value="2">Female</option>
		    </select>
	
			<label for="text-basic">Email:</label>
			<input type="email" name="text-basic" value="">
	
			<label for="text-basic">Birthdate:</label>
			<input type="date" name="dob" value=""/>
	
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
			
			<fieldset data-role="controlgroup">
		        <legend>Prefer to fish in:</legend>
		        <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
		        <label for="checkbox-v-2a">Ocean</label>
		        <input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
		        <label for="checkbox-v-2b">Lake</label>
		        <input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
		        <label for="checkbox-v-2c">River</label>
		    </fieldset>
		    
		    <div data-role="collapsible" data-theme="b" data-content-theme="d">
			    <h4>Address</h4>
				<label for="text-basic">Street:</label>
				<input type="text" name="text-basic" value="">
				
				<label for="text-basic">ZIP:</label>
				<input type="text" name="text-basic" value="">
			</div>
			
			<a href="trips.html" data-role="button">My Trips</a>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
			
		</form>
		    		
		<div data-role="footer" class="ui-bar" data-position="fixed">
		    <a href="#" data-icon="plus">Add</a>
		    <a href="#" data-icon="arrow-u">Up</a>
		    <a href="#" data-icon="arrow-d">Down</a>
		</div>
	</body>
</html>
